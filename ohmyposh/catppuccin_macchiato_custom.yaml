# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
blocks:
- type: prompt
  alignment: left
  segments:
  - type: upgrade
    style: plain
    template: "\uf019 "
    foreground: yellow
    background: ""
  - type: os
    style: plain
    template: "{{.Icon}} "
    background: ""
    foreground: p:os
    text: ""
    duration: 0s
    namelength: 0
  - type: path
    style: plain
    template: "{{if .Segments.Git.Ref}}{{if hasPrefix .Segments.Git.Dir .Path}}{{.Segments.Git.RepoName}}{{.Path | replace .Segments.Git.Dir \"\"}}{{else}}{{.Path}} <magenta>󰊢 {{.Segments.Git.RepoName}}</>{{end}}
        {{else}}{{.Path}} {{end}}"
    properties:
      folder_icon: ..
      home_icon: "~"
      style: full
    background: ""
    foreground: blue
    text: ""
    duration: 0s
    namelength: 0
  - type: git
    style: plain
    template: "{{ .HEAD }}<yellow>{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} *{{ .StashCount }}{{ end }}</> "
    properties:
      branch_icon: "\ue725 "
      cherry_pick_icon: "\ue29b "
      commit_icon: "\uf417 "
      fetch_status: true
      fetch_upstream_icon: false
      merge_icon: "\ue727 "
      no_commits_icon: "\uf0c3 "
      rebase_icon: "\ue728 "
      revert_icon: "\uf0e2 "
      tag_icon: "\uf412 "
    background: ""
    foreground: cyan
    text: ""
    duration: 0s
    namelength: 0
  - type: text
    style: plain
    template: 
    background: ""
    foreground: p:closer
    text: ""
    duration: 0s
    namelength: 0

  
palette:
  closer: p:os
  os: default
  pink: "#F5BDE6"
