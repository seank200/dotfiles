# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
blocks:
- type: prompt
  alignment: left
  segments:
  - type: upgrade
    style: plain
    template: "\uf019 "
    foreground: yellow
  - type: path
    style: plain
    template: "{{if .Segments.Git.Ref}}{{if hasPrefix .Segments.Git.Dir .Path}}󰊢 {{.Segments.Git.RepoName}}{{.Path | replace .Segments.Git.Dir \"\"}}{{else}}󰊢 {{.Segments.Git.RepoName}} <magenta>{{ trimPrefix .Segments.Git.Dir .Path}}</>{{end}}{{else}}\uf07b {{.Path}}{{end}} "
    properties:
      folder_icon: ..
      home_icon: "~"
      max_depth: 5
      style: full
      hide_root_location: true
    foreground_templates:
      - "{{ if .Writable }}blue{{else}}red{{end}}"
    foreground: blue
    text: ""
    duration: 0s
    namelength: 0
  - type: git
    style: plain
    template: "{{ .HEAD }}{{ if .Working.Changed }} <yellow>{{ .Working.String }}</>{{ end }}{{ if .Staging.Changed }} <green>{{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0 }} <cyan>*{{ .StashCount }}</>{{ end }} <blue>{{ if gt .Behind 0 }}\uf063{{.Behind}} {{end}}{{ if gt .Ahead 0 }}\uf062{{.Ahead}} {{end}}</>"
    properties:
      branch_icon: "\ue725 "
      cherry_pick_icon: "\ue29b "
      commit_icon: "\uf417 "
      fetch_status: true
      fetch_upstream_icon: false
      merge_icon: "\ue727 "
      no_commits_icon: "\uf0c3 "
      rebase_icon: "\ue728 "
      revert_icon: "\uf0e2 "
      tag_icon: "\uf412 "
    foreground: cyan
    text: ""
    duration: 0s
    namelength: 0
  - type: text
    style: plain
    template: 
    foreground: default
    text: ""
    duration: 0s
    namelength: 0
